<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تجربة AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background: white;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>تجربة الواقع المعزز</h1>
  <button class="btn" onclick="loadModel('chair')">عرض كرسي في الغرفة</button>
  <button class="btn" onclick="loadModel('shoe')">عرض جزمة</button>

  <model-viewer id="viewer"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    autoplay
    shadow-intensity="1">
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');

    function loadModel(type) {
      if (type === 'chair') {
        viewer.src = "https://modelviewer.dev/shared-assets/models/Chair.glb";
        viewer.iosSrc = "https://modelviewer.dev/shared-assets/models/Chair.usdz";
      } 
      else if (type === 'shoe') {
        viewer.src = "https://cdn.shopify.com/s/files/1/0680/4150/7113/files/adidas_shoe.glb?v=1669999999";
        viewer.iosSrc = "https://cdn.shopify.com/s/files/1/0680/4150/7113/files/adidas_shoe.usdz?v=1669999999";
      }
    }

    // تحميل كرسي افتراضياً عند البداية
    loadModel('chair');
  </script>

</body>
</html>
