<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Demo</title>
  <!-- استيراد مكون model-viewer من unpkg (يتيح عرض نموذج 3D ودعم الواقع المعزز) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <!-- عنوان بسيط للصفحة -->
  <h1>عرض نموذج ثلاثي الأبعاد بواقع معزز</h1>

  <!-- عنصر model-viewer لعرض النموذج الثلاثي الأبعاد -->
  <model-viewer 
    src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/Fox/glTF-Binary/Fox.glb"
    alt="نموذج ثعلب ثلاثي الأبعاد"
    camera-controls 
    style="width: 100%; height: 80vh;"
    ar 
    ar-modes="scene-viewer webxr quick-look">
  </model-viewer>
</body>
</html>
